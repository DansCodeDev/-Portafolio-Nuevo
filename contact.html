<section id="contactame">
    <div class="container">
        <form class="form" action="">
            <h2>Contactame</h2>
            <div class="input-container">
                <input type="text" id="nombre" required>
                <label for="nombre" class="input-label"><span>Nombre</span></label>
                
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-container">
                <input type="email" id="email" required>
                <label for="email" class="input-label"><span>Email</span></label>
                
                <i class="fa-solid fa-at"></i>
            </div>
            <div class="input-container">
                <input id="mensaje" name="mensaje" required></input>
                <label for="mensaje" class="input-label"><span>Mensaje</span></label>
                
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="input-container">
                <input type="submit" value="Enviar">
            </div>
                
        </form>
    </div>
